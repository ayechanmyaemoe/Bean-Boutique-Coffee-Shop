<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean Boutique Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>

    <div id="navbar-section"></div>

    <div id="cart-sidebar-section"></div>

    <!-- Hero Banner -->
    <section class="beans-section text-white">
      <div class="position-relative z-1 p-4">
        <div class="banner-content col-md-6 py-3">
          <h1 class="md:display-4">Taste Our Bestselling Beans</h1>
          <p class="lead">
            Bringing you the finest, most exclusive coffee crops avalible this
            season, handpicked for a taste experience like no other!
          </p>
        </div>
      </div>
    </section>

    <!-- Products Section -->
    <section class="py-5">
      <div class="container">
        <div
          class="row row-cols-1 row-cols-md-3 g-4"
          id="productListWrapper"
        ></div>
      </div>
    </section>

    <div id="footer-section"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script src="products.js"></script>
    
  </body>
</html>
