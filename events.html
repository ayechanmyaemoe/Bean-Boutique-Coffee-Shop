<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean Boutique Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="navbar-section"></div>

    <div id="cart-sidebar-section"></div>

    <section class="hero-section px-4 px-md-5 py-5">
      <div class="row align-items-center">
        <div class="col-lg-6 mb-4 mb-lg-0">
          <h4 class="text-uppercase fw-bold">Coffee Education</h4>
          <h1 class="fw-bold display-5 my-3">Roastery Classes</h1>
          <h3>
            We offer a variety of coffee education including tours, tastings,
            and hands-on workshops, and are constantly adding new dates.
          </h3>
        </div>

        <div class="col-lg-6 text-center">
          <img
            src="images/events/event_class.png"
            alt="Roastery Class"
            class="img-fluid w-75"
            style="max-height: 400px; object-fit: contain"
          />
        </div>
      </div>
    </section>

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 g-4" id="eventsList"></div>
    </div>

    <div id="footer-section"></div>

    <script>
      fetch("components/navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-section").innerHTML = data;
        });

      fetch("components/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-section").innerHTML = data;
        });

      fetch("components/cart_sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("cart-sidebar-section").innerHTML = data;
          initializeCart();
          loadCartItems();
        });

      fetch("json/events.json")
        .then((res) => res.json())
        .then((events) => {
          const container = document.getElementById("eventsList");

          events.forEach((event) => {

            let actionButton = `<a class="btn btn-coffee w-100" href="register.html">Register</a>`;

            container.innerHTML += `
          <div class="col">
            <div class="card h-100 shadow-sm">
              <img src="${event.image}" class="card-img-top" alt="${event.title}" />
              <div class="card-body">
                <h4 class="card-title">${event.title}</h4>
                <p class="card-text">${event.description}</p>
                <p class="text-muted">Date: ${event.date} | Time: ${event.time}</p>
                ${actionButton}
              </div>
            </div>
          </div>
        `;
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
