<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Boutique Coffee</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
  </head>

  <body>
    <div id="navbar-section"></div>

    <div id="cart-sidebar-section"></div>

    <!-- Hero Banner -->
    <section class="beans-section text-white">
      <div class="position-relative z-1 p-4">
        <div class="banner-content col-md-6 py-3">
          <h1 class="md:display-4">Taste Our Bestselling Beans</h1>
          <p class="lead">
            Bringing you the finest, most exclusive coffee crops avalible this
            season, handpicked for a taste experience like no other!
          </p>
        </div>
      </div>
    </section>

    <!-- Search Bar -->
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form class="d-flex" role="search" onsubmit="return false;">
            <div class="input-group">
              <input
                id="searchInput"
                class="form-control rounded-start-pill border-end-0 shadow-sm"
                type="search"
                placeholder="Search coffee bean"
                aria-label="Search"
              >
              <span
                class="input-group-text bg-white border-start-0 rounded-end-pill shadow-sm"
              >
                <i class="bi bi-search"></i>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Products Section -->
    <div class="py-5">
      <div class="container">
        <div
          class="row row-cols-1 row-cols-md-3 g-4"
          id="productListWrapper"
        ></div>
      </div>
    </div>

    <div id="footer-section"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script src="beans.js"></script>
    <script src="common.js"></script>
  </body>
</html>
