<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean Boutique Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="navbar-section"></div>

    <div id="cart-sidebar-section"></div>

    <div class="py-5">
      <div class="container" id="productDetail"></div>
    </div>

    <div id="footer-section"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script src="beans.js"></script>
    <script src="common.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");
        allProducts = getAllProducts();
        const product = allProducts.find((p) => p.id == productId);
        if (!product) {
          document.getElementById("productDetail").innerHTML =
            "<p>Product not found.</p>";
          return;
        }

        document.getElementById("productDetail").innerHTML = `
          <div class="row g-5 align-items-center">
            <div class="col-md-5">
              <img src="${product.image}" alt="${
          product.title
        }" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-7">
              <h1 class="fw-bold">${product.title}</h1>
              <h5 class="text-muted mb-4">${product.price.toLocaleString()} MMK</h5>

              <h4>Description</h4>
              <p>${product.description}</p>

              <h4>Tasting Notes</h4>
              <ul>${product.tastingNotes
                .map((note) => `<li>${note}</li>`)
                .join("")}</ul>

              <h4>Recommended Brewing Methods</h4>
              <ul>${product.brewingMethods
                .map((method) => `<li>${method}</li>`)
                .join("")}</ul>

              <a href="#" class="btn btn-coffee" onclick='addToCart(${JSON.stringify(
                product
              )})'>Add to Cart</a>
            </div>
          </div>
        `;
      });
    </script>
  </body>
</html>
